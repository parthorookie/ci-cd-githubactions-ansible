name: CI-CD Pipeline (GHCR.io Build & Deploy)

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest  # Use GitHub hosted runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y conntrack

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          minikube version

      - name: Start Minikube cluster
        run: |
          minikube start --driver=docker
          minikube status
          kubectl get nodes

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/sample-app:latest ./app
          docker images

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/sample-app:latest

      - name: Install Ansible
        run: |
          sudo apt-get install -y ansible

      - name: Deploy using Ansible
        run: ansible-playbook ansible/deploy.yaml -i ansible/inventory   

      - name: Verify and display application status
        run: |
                echo "=== Kubernetes Resources ==="
                  kubectl get all
    
                echo "=== Application Pod Details ==="
                kubectl describe pod -l app=sample-app
    
                   echo "=== Application Logs ==="
                  kubectl logs -l app=sample-app
    
                   echo "=== Service Access Information ==="
                   minikube service list
    
                      # Get the application URL
                     APP_URL=$(minikube service sample-app-service --url)
                     echo "Application is accessible at: $APP_URL"
                      echo "You can test with: curl $APP_URL"

        
