name: CI-CD Pipeline (GHCR.io Build & Deploy)

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y conntrack curl

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Start Minikube cluster
        run: |
          minikube start --driver=docker
          kubectl get nodes

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/sample-app:latest ./app

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/sample-app:latest

      - name: Update deployment with actual image
        run: |
          # Replace the placeholder with actual image name
          sed -i "s|IMAGE_PLACEHOLDER|ghcr.io/${{ github.repository_owner }}/sample-app:latest|g" k8s/deployment.yaml
          # Verify the replacement worked
          cat k8s/deployment.yaml | grep image:

      - name: Install Ansible
        run: |
          sudo apt-get install -y ansible

      - name: Deploy using Ansible
        run: ansible-playbook ansible/deploy.yaml -i ansible/inventory

      - name: Verify deployment
        run: |
          echo "=== Waiting for application to be ready ==="
          kubectl wait --for=condition=ready pod -l app=sample-app --timeout=120s
          
          echo "=== Kubernetes Resources ==="
          kubectl get all
          
          echo "=== Application Logs ==="
          kubectl logs -l app=sample-app
          
          echo "=== Service Access ==="
          minikube service sample-app-service --url